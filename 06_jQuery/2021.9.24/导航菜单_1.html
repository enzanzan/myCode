<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航菜单</title>
    <script src="js/jquery-1.11.2.js"></script>
    <style>
        body,
        h3,
        ul {
            margin: 0px;
            padding: 0px;
        }

        div {
            background-color: #090;
            width: 200px;
            float: left;
            margin-right: 10px;
        }

        h3 {
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            display: none;
        }

        li {
            margin-top: 1px;
            border: 1px solid #fff;
            cursor: pointer;
            background-color: #f0f;
        }

        li:hover {
            background-color: #ff0;
        }

        div.active {
            background-color: #09f;
            color: #404040;
        }
    </style>
    <script>
        // $(function () {
        //     $("div").mouseover(function () {
        //         $(this).addClass("active")
        //             .children("ul").show()
        //             .end()
        //             .siblings()
        //             .removeClass("active")
        //             .children("ul")
        //             .hide();
        //     })
        // })
        $(function () {
            $("div").mouseover(function () {
                $(this).addClass("active")
                    .children("ul").show()
                    .end()
                    .siblings()
                    .removeClass("active")
                    .children("ul")
                    .hide();
            })
            $("div").mouseout(function () {
                $(this).removeClass("active")
                    .children("ul")
                    .hide();
            })
        })
    </script>
</head>

<body>
    <div>
        <h3>导航1</h3>
        <ul>
            <li>内容1</li>
            <li>内容2</li>
            <li>内容3</li>
        </ul>
    </div>
    <div>
        <h3>导航2</h3>
        <ul>
            <li>内容1</li>
            <li>内容2</li>
            <li>内容3</li>
        </ul>
    </div>
    <div>
        <h3>导航3</h3>
        <ul>
            <li>内容1</li>
            <li>内容2</li>
            <li>内容3</li>
        </ul>
    </div>
</body>

</html>
