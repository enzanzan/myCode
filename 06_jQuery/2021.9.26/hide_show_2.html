<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-1.11.2.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: #ff0;
        }
    </style>
    <script>

        $(function () {
            var flag = true;
            $("input").click(function () {
                if (flag) {
                    $("div").hide(2000, "swing", function () {
                        flag = false;
                        $("input").val("显示")
                    })
                } else {
                    $("div").show(2000, "swing", function () {
                        flag = true;
                        $("input").val("隐藏")

                    })
                }
            })
        })
    </script>
</head>

<body>
    <input type="button" id="bt1" value="隐藏">
    <div>
        天道酬勤
    </div>
</body>

</html>
