<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fadeToggle-fadeTo</title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background-color: #090;
        }
    </style>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script>
        $(function () {
            $("input:first").click(function () {
                $("div").fadeToggle(1000)
            })
            $("input:eq(1)").click(function () {
                $("div").fadeTo(1000, 0.3)
            })
            $("input:last").click(function () {
                $("div").fadeTo(1000, 0.8)
            })
        })
    </script>
</head>

<body>
    <input type="button" value="淡出/淡出">
    <input type="button" value="透明度为0.3">
    <input type="button" value="透明度为0.8">
    <div id="div1"></div>
</body>

</html>
