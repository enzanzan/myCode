<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate_5</title>
    <style>
        #div1 {
            width: 50px;
            height: 50px;
            background-color: #090;
            position: relative;
            border-radius: 50%;
        }
    </style>
    <script src="../js/jquery-1.11.0.min.js"></script>
    <script>
        $(function () {
            $("input").click(function () {
                $("div").animate({ "left": "200px" }, 3000, function () {
                    $(this).css({ "border": "2px solid #09f" })

                })
                // .css({ "border": "3px solid #09f" })
            })
        })

    </script>
</head>

<body>
    <input type="button" value="启动">
    <div id="div1"></div>
</body>

</html>
