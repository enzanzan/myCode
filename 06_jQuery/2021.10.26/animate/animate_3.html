<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate_3</title>
    <style>
        #div1 {
            width: 50px;
            height: 50px;
            background-color: #090;
            position: relative;
            border-radius: 50%;
            /* left: 0px; */
        }
    </style>
    <script src="../js/jquery-1.11.0.min.js"></script>
    <script>
        $(function () {
            $("input:eq(0)").click(function () {
                $("div").animate({ "left": "+=200px" }, 1000)
                    .animate({ "top": "+=200px" }, 1000)
                    .animate({ "left": "-=200px" }, 1000)
                    .animate({ "top": "-=200px" }, 1000)
            })
            $("input:eq(1)").click(function () {
                $("div").stop(true, false)
            })
            $("input:eq(2)").click(function () {
                $("div").stop(false, true)
            })
            $("input:eq(3)").click(function () {
                $("div").stop(true, true)
            })
            $("input:eq(1)").click(function () {
                $("div").stop(false, false)
            })
        })

    </script>
</head>

<body>
    <input type="button" value="动画">
    <input type="button" value="stop(true,false)">
    <input type="button" value="stop(false,true)">
    <input type="button" value="stop(true,true)">
    <input type="button" value="stop(false,false)">
    <div id="div1"></div>
</body>

</html>
