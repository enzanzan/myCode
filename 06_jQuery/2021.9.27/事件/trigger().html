<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟触发</title>
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script>
        $(function () {
            $("div").click(function () {
                console.log("你触发了click事件")
            })
        })
    </script>
</head>

<body>
    <div>测试哈哈</div>
</body>

</html>
