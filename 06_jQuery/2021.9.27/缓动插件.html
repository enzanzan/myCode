<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缓动插件</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            border-radius: 50px;
            background-color: #09f;
            position: fixed;
            top: 10px;
        }
    </style>
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/jquery.easing.js"></script>
    <script>
        $(function () {
            $("div").click(function () {
                $(this).animate({ top: "350px" }, 2000, "easeOutBounce")
            })
        })
    </script>
</head>

<body>
    <div></div>
</body>

</html>
