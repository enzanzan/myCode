<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div id=div1>

    </div>
</body>
<script>
    // json 的数据部分
    var data=[
        {name:"tom",age:19,sex:"男"}, 
        {name:"jarry",age:20,sex:"男"}, 
        {name:"susan",age:21,sex:"女"}, 
        {name:"赵四",age:21,sex:"男"}, 
    ]
    var str="<ul>";
    for(var i in data){
        str=str
        +"<li>姓名:"+data[i].name
        +" 年龄:"+data[i].age
        +" 性别:"+data[i].sex+"</li>";
    }
    console.log(str);
    var div1=document.getElementById("div1");
    div1.innerHTML=str+"</ul>"
</script>
