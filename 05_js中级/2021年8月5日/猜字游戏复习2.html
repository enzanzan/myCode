    <title>Document</title>
    <script>
        while(true){
        var num=prompt("请输入一个数字:");
        if(num==65 || num==null){
            break;
        }
        if(num<65){
            alert("太小了");
        }
        if(num>65){
            alert("太大了");
        }
    }
        if(num==65){
            alert("恭喜你猜对啦！")
        }else{
            alert("不玩啦")
        }
    </script>
