<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var score = prompt("请输入你的分数:");
        if (score < 60) {
            alert("不及格");
        } else {
            if (score < 70) {
                alert("及格");
            } else {
                if (score < 80) {
                    alert("中等");
                } else {
                    if (score < 90) {
                        alert("良好");
                    } else {
                        alert("优秀");
                    }
                }
            }
        }
    </script>
</head>

<body>

</body>

</html>
