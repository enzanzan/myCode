<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            background-color: #09f;
            color:#fff;
            width: 200px;
            height: 200px;
            cursor: pointer;
        }
    </style>
    <script src="../js/addEvent.js"></script>
    <script>
        addEvent(window,"load",function(){
            var div1=document.getElementById("div1");
            addEvent(div1,"mousedown",function(e){
                var e = e || window.event;
                console.log(e.button);
                if(window.addEventListener){
                    switch(e.button){
                        case 0:
                            alert("左键");
                            break;
                        case 1:
                            alert("中键");
                            break;
                        case 2:
                            alert("右键");
                            break;
                        default:
                            alert("其它键");
                    }
                }else{
                    switch(e.button){
                        case 1:
                            alert("左键");
                            break;
                        case 4:
                            alert("中键");
                            break;
                        case 2:
                            alert("右键");
                            break;
                        default:
                            alert("其它键");
                    }
                }
            })
        })
    </script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
