<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九乘法表</title>
</head>

<body>
    <table border="0" width="600" cellspaicing="0">
        <script>
            // 输出第一行第一个单元格
            document.write("<tr><td>*</td>");

            // 输出第一行其它单元格
            for (var i = 1; i <= 9; i++) {
                document.write("<td>" + i + "</td >");
            }

            // 输出第一行结束
            document.write("</tr>");

            for (var j = 1; j <= 9; j++) {
                // 输出第一行第一列
                document.write("<tr><td>" + j + "</td>");
                // 输出每一行每一列
                for (var k = 1; k <= j; k++) {
                    document.write("<td>" + k + "*" + j + "=" + k * j + "</td>");
                }
            }
            document.write("<tr>");
        </script>
    </table>
</body>

</html>
