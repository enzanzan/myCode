<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#container{
            width:300px;
            height: 200px;
            margin: 0px auto;
        }
        input[type="text"]{
            width:60px;
            height: 20px;
            border-radius: 2px;
        }
    </style>
    <script>
        window.onload=function(){
            var p=function(id){
                var obj=document.getElementById(id);
                return obj;
            }
            var t1=p("t1");
            var t2=p("t2");
            var t3=p("t3");
            var bt1=p("bt1");
            // 事件绑定
            bt1.onclick=function(){
                try{
                    var reg=/[^0-9]/;   // 非数字
                    t1Data=t1.value;
                    t2Data=t2.value;
                    if(t1Data.search(reg)!=-1 || t2Data.search(reg)!=-1){
                        throw new Error("操作数不能能是非数字！");
                    }else{
                        // 解析字符串并返回数字
                        t1Data=parseFloat(t1Data);
                        t2Data=parseFloat(t2Data);
                        t3.value=t1Data+t2Data;
                    }
                }catch(e){
                    alert(e.message);
                }
            }
        }
    </script>
</head>
<body>
    <div id="container">
        <form id="">
            <input type="text" id="t1">
            +
            <input type="text" id="t2">
            =
            <input type="text" id="t3">
            <br>
            <br>
            <input type="button" id="bt1" value="计算">
        </form>
    </div>
</body>
</html>
