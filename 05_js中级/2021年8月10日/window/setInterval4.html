<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function(){
            var div1=document.getElementById("div1");
            var bt1=document.getElementById("bt1");
            var myDate;
            function showTime(){
                myDate=new Date();
                div1.innerText=myDate.toLocaleString();
            }
            showTime();
            var sid=setInterval(showTime,1000);
            bt1.onclick=function(){
                clearInterval(sid);
            }
        }
    </script>
</head>
<body>
    <div id="div1"></div>
    <input type="button" id="bt1" value="停止">
</body>
</html>
