<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function(){
            var div1=document.getElementById("div1");
            // JSON从后台获取的数据
            var json='{"status":"10001","msg":"ok","data":[{"name":"tom","sex":"男","age":19},{"name":"jarry","sex":"男","age":20},{"name":"susan","sex":"女","age":19}]}';
            // 将json字符串装换为js对象
            var obj=JSON.parse(json);
            console.log(obj);

            // 遍历json字符串转换完的js对象的数据部分
            var str="<ul>";
            for(var i in obj.data){
                str+="<li>姓名:"+obj.data[i].name
                    +" 性别:"+obj.data[i].sex
                    +" 年龄:"+obj.data[i].age
            }
            div1.innerHTML=str+"</ul>"
        }
    </script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
