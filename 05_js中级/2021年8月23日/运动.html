<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: #f0f;
            color:#fff;
            width: 100px;
            height: 100px;           
            border-radius: 50px;    /* 变成圆角 */
            box-shadow:2px 2px 2px #ccc ;   /* 添加阴影 */
            position:absolute;
            left:11px;
        }
    </style>
    <script>
        window.onload=function(){
            var div1=document.getElementById("div1");
            div1.onclick=function(){
                // 方向标识
                var flag=true;
                // 定时器--移动像素
                window.setInterval(function(){
                    if(flag){
                        this.style.left=this.offsetLeft+1+"px";
                        if(this.offsetLeft==500){
                            flag=false;
                            }
                        }else{
                            this.style.left=this.offsetLeft-1+"px";
                            if(this.offsetLeft==10){
                                flag=true;
                            }
                        }
                }.bind(this),1)
            }
        }
    </script>
</head>
<body>
    <div id="div1">

    </div>
</body>
</html>
