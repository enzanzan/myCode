<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function(){
            // 获取第一个p标记--通过标签选择器
            var p1=document.querySelector("p");
            console.log("第一个p标记",p1);
            // 获取第一个p标记--通过后代选择器
            var p1=document.querySelector("div p");
            console.log("第一个p标记",p1);
            // 获取第一个p标记--通过直接子元素选择器 
            var p1=document.querySelector("div>p");
            console.log("第一个p标记",p1);
            // 通过类选择器，获取类名special的标记
            var p2=document.querySelector(".special");
            console.log("应用了special类的标记",p2);
            // 通过id选择器获取DOM对象
            var p4=document.querySelector("#p4");
            console.log("通过id选择器获取",p4);
        }
    </script>
</head>
<body>
    <div id="div1">
        <p>测试哈哈哈111</p>
        <p class="special">测试哈哈哈222</p>
        <p id="p4">测试哈哈哈333</p>
        <p>测试哈哈哈444</p>
    </div>
</body>
</html>
