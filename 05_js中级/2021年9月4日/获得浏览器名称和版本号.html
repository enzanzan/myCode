<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var userAgent=navigator.userAgent;
        var regChrome=/chrome\/[\d.]+/i;
        var regMSIE6_10=/msie [\d.]+/i;
        if(regChrome.test(userAgent)){
            document.write("浏览器的名称是:"+userAgent.match(regChrome)[0].split("/")[0]);
            document.write("版本号是:"+userAgent.match(regChrome)[0].split("/")[1]);
        }
        if(regMSIE6_10.test(userAgent)){
            document.write("浏览器的名称是:"+userAgent.match(regMSIE6_10)[0].split(" ")[0]);
            document.write("版本号是:"+userAgent.match(regMSIE6_10)[0].split(" ")[1]);
        }
    </script>
</head>
<body>
    
</body>
</html>
