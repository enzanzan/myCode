<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0px;
            padding:0px;
        }
        .left{
            background-color: #ff0;
            position: absolute;
            left:0px;
            top:0px;
            width: 200px; 
            height: 300px;
        }
        .middle{
            background-color: #09f;
            margin-left:200px;
            margin-right:200px;
            height: 400px;
        }
        .right{
            background-color: #090;
            position: absolute;
            right: 0px;
            top:0px;
            width: 200px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="left">left</div>
    <div class="middle">middle</div>
    <div class="right">right</div>
</body>
</html>
