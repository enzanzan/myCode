<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无缝滚动</title>
    <style>
        #div1 {
            border: 3px solid #09f;
            width: 942px;
            height: 99px;
            overflow: hidden;
            margin: 100px auto;
            position: relative;
        }

        #div1 img {
            position: absolute;
        }
    </style>
    <script>
        window.onload = function () {
            var div1 = document.getElementById("div1");
            var imgs = document.getElementsByTagName("img")

            // 初始化每一张图片的位置
            for (var j = 1; j < imgs.length; j++) {
                imgs[j].style.left = imgs[j - 1].offsetLeft + imgs[j].offsetLeft + 157 + "px";
            }
            var sid;
            function moveImg() {
                sid = setInterval(function () {
                    // 移动每张图片
                    for (var i = 0; i <= imgs.length; i++) {
                        imgs[i].style.left = imgs[i].offsetLeft - 1 + "px"
                    }

                    // 初始化 1-6 号图片的位置
                    if (imgs[0].offsetLeft <= -942) {
                        imgs[0].style.left = "942px";
                        for (var j = 1; i < 6; j++) {
                            imgs[j].style.left = img[j - 1].offsetLeft + 157 + "px";
                        }
                    }
                }, 10)
            }
        }
    </script>
</head>

</html>
