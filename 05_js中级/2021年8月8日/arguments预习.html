<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test(x,y){
            // arguments 代表函数调用时的实参
            console.log(arguments);
            // 以数组形式存储函数调用的实参
            // arguments对象有一个length属性存储的是函数的实参
            for(var i=0;i<arguments.length;i++){
                console.log(arguments[i]);
            }
            console.log("x=",x);
            console.log("y=",y);
        }
        test("tom","jarry","susan","赵四");
    </script>
</head>
<body>
    
</body>
</html>
