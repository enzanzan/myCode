<body>

<script>
    var div1=document.getElementById("div1");
    function addClass(elem,nClass){
        elem.className+=" "+nClass;
    }
    function removeClass(elem,dClass){
        var s=elem.className;
        if(s.indexOf(dClass)==-1){
            alert("没有添加该类，无法删除！")
        }else{
            elem.className=elem.className.replace(dClass,"");
        }
    }
        
</script>
