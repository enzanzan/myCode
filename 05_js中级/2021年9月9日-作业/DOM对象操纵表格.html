<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM对象操纵表格</title>
    <style>
        .datalist,td{
            border: 1px solid #ff0;
            border-collapse: collapse;
            width: 500px;
            height: 300px;
        }
    </style>
    <script>
        window.onload=function(){
            // 创建一个table节点
            var tab=document.createElement("table");
            // 在table节点中创建一个thead节点
            var the=tab.createTHead();
            // 在table节点中创建一个tbody节点
            var tby=tab.createTBody();
            // 在table节点中创建一个tfoot节点
            var tbf=tab.createTFoot();
            // 在table节点中创建一个tr节点
            var tro=tab.insertRow();

            for(var i=1;i<=10;i++){
                // 在当前tr插入td
                var tce=tro.insertCell();
                // 在td中插入数字
                tce.appendChild(document.createTextNode(i));
            }

            // 将table插入body中
            document.body.appendChild(tab);
            // 添加样式
            tab.className="datalist";
        }
    </script>
</head>

</body>
</html>
