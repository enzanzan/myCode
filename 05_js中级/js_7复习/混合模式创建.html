<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>混合模式创建对象</title>
</head>
<script>
    function Person(name, qq) {
        var obj = new Object();
        this.name = name;
        this.qq = qq;
    }
    Person.prototype.showName = function () {
        alert("姓名:" + this.name);
    }
    Person.prototype.showQq = function () {
        alert("QQ:" + this.qq);
    }
    var obj1 = new Person("tom", "123456");
    obj1.showName();
    obj1.showQq();
    var obj2 = new Person("jarry", "233333");
    obj2.showName();
    obj2.showQq();
</script>

<body>

</body>

</html>
