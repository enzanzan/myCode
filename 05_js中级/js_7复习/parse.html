<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json转字符串</title>
</head>

<body>
    <div id="div1"></div>
</body>
<script>
    var div1 = document.getElementById("div1");
    var json = '{"status":"10001","msg":"ok","data":[{"name":"tom","sex":"男","age":19},{"name":"jarry","sex":"男","age":20},{"name":"susan","sex":"女","age":19}]}';
    var obj = JSON.parse(json);
    console.log(obj);
    var str = "<ul>";
    str += "<li>状态:" + obj.status + "</li>" + "<li>返回值:" + obj.msg + "</li>";
    for (var i in obj.data) {
        str += "<li>姓名:" + obj.data[i].name
            + " 性别:" + obj.data[i].sex
            + " 年龄:" + obj.data[i].age
            + "</li>";
    }
    div1.innerHTML = str + "</ul>";
</script>

</html>
