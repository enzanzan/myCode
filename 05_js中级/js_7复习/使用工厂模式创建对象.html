<script>
    function Person(name, qq) {
        var obj = new Object();
        obj.name = name;
        obj.qq = qq;
        obj.showName = function () {
            alert("姓名:" + this.name);
        }
        obj.showQq = function () {
            alert("QQ:" + this.qq);
        }
        return obj;
    }
    var obj1 = Person("tom", "123456");
    obj1.showName();
    obj1.showQq();
</script>
