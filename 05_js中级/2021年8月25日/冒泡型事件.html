<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div4{
            background-color: #ff0;
            width: 100px;
            height: 100px;
        }
        #div3{
            background-color: #09f;
            width: 200px;
            height: 200px;
        }
        #div2{
            background-color:#090;
            width: 300px;
            height: 300px;
        }
        #div1{
            background-color: #900;
            width:400px;
            height: 400px;
        }
    </style>
    <script src="js/addEvent.js"></script>
    <script>
        addEvent(window,"load",function(){
            var div1=document.getElementById("div1");
            var div2=document.getElementById("div2");
            var div3=document.getElementById("div3");
            var div4=document.getElementById("div4");
            addEvent(div1,"click",function(){
                alert("触发了div1的click事件");
            })
            addEvent(div2,"click",function(e){
                alert("触发了div2的click事件");
                var e = e || window.event;
                // 阻止冒泡
                if(e.stopPropagation){
                    // IE9+
                    e.stopPropagation();
                }else{
                    // IE6/7/8
                    e.cancelBubble=true;
                }
            })
            addEvent(div3,"click",function(e){
                alert("触发了div3的click事件");
                var e = e || window.event;
                // 阻止冒泡
                if(e.stopPropagation){
                    // IE9+
                    e.stopPropagation();
                }else{
                    // IE6/7/8
                    e.cancelBubble=true;
                }
            })
            addEvent(div4,"click",function(e){
                alert("触发了div4的click事件");
                var e = e || window.event;
                // 阻止冒泡
                if(e.stopPropagation){
                    // IE9+
                    e.stopPropagation();
                }else{
                    // IE6/7/8
                    e.cancelBubble=true;
                }
            })
        }) 
    </script>
</head>
<body>
    <div id="div1">
        div1
        <div id="div2">
            div2
            <div id="div3">
                div3
                <div id="div4">
                    div4
                </div>
            </div>
        </div>
    </div>
</body>
</html>
