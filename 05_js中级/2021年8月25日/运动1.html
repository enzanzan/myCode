<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            background-color: #09f;
            width: 100px;
            height: 100px;
            border-radius: 50px;
            cursor: pointer;
            position: absolute;
            top: 10px;   
        }
    </style>
    <script src="js/TweenLite.js"></script>
    <script>
        window.onload=function(){
            var div1=document.getElementById("div1");
            var i=1;
            div1.onclick=function(){
                TweenLite( div1,2 ,{ alpha:50 ,left:0 ,top:200, ease:Easing.Bounce.easeOut ,onComplete:function(){
                    alert("动画执行完毕");
                },onUpdate:function(){
                    console.log("调用了"+(i++)+"次");
                }});
            }
        }
    </script>
</head>
<body>
    <div id="div1">

    </div>
</body>
</html>
