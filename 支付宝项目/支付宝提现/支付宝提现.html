<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付宝提现</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/支付宝提现.js"></script>
</head>

<body>
    <div id="container">
        <div id="time"></div>
        <div id="show">
            <img src="img/xh.png" width="15px">
            <img src="img/wifi.png" width="15px">
            <img src="img/dl.png" width="15px">
        </div>
        <div id="top">
            <img src="img/left.png" width="22px">
            <span class="top_tx">提现</span>
            <img src="img/fh.png" width="22px">
        </div>
        <div id="content">
            <div class="content_txd">提现到</div>
            <div class="content_yhk">
                <span class="logo"><img src="img/bank.png" width="15px"></span>
                <span>中国工商银行储蓄卡 (5555 6666)</span>
                <span class="right"><img src="img/rfh.png" width="17px"></span>
                <p class="content_p1">预计2小时内到账</p>
            </div>
            <div class="content_tx">
                <div class="content_c1">提现金额</div>
                <div class="content_je">
                    <span class="content_s1">￥</span>
                    <input type="text" id="money">
                    <span id="content_s1"><img src="img/c1.png" width="18px"></span>
                    <div class=content_ky>可用余额 ￥3000.00</div> <span id="content_all">全部提现</span>
                </div>
            </div>
            <div class="sr">
                <div id="sq"><img src="img/down.png" width="15px"></div>
                <div class="jp">
                    <table width="220px" height="150px" cellspacing="0px" cellpadding="0px">
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                        </tr>
                        <tr>
                            <td>7</td>
                            <td>8</td>
                            <td>9</td>
                        </tr>
                        <tr>
                            <td colspan="2">0</td>
                            <td>.</td>
                        </tr>
                    </table>
                </div>
                <div class="jp_right">
                    <div id="sc"><img src="img/d2.png" width="18px"></div>
                    <div id="tx" class="tx">提现</div>
                </div>
            </div>
            <div id="content_qrtx" class="content_qrtx">提现</div>
            <div class="content_bottom"></div>
            <div class="aks">
                <div class="aks_top">
                    <img src="img/colse.png" width="14px">
                    <span class="yetx">余额提现</span>
                </div>
                <div id="jin_e" class="jin_e">￥2.00</div>
                <div class="fwf">服务费
                    <span id="fwf_r" class="fwf_r">￥1.00</span>
                </div>
                <div class="aks_tx">确认提现</div>
            </div>
            <div class="zzc"></div>
        </div>
    </div>
</body>


</html>
