    <body>
        <h2 align="center">唐诗鉴赏</h2>
        <hr width="100%" size="2" color="#00ffee">
        <p align="center"><b><font size="3">静夜思</font></b></p>
        <p align="center"><font size="2">唐&nbsp;&nbsp;李白</font></p>
            <p align="center"><b>&nbsp;&nbsp;&nbsp;&nbsp;床前明月光，<br>
                        &nbsp;&nbsp;&nbsp;&nbsp;疑是地上霜。<br>
                        &nbsp;&nbsp;&nbsp;&nbsp;举头望明月，<br>
                        &nbsp;&nbsp;&nbsp;&nbsp;低头思故乡。</b></p>
           <!--不需要<p>&nbsp;</p>--> 
    <hr width="100%" size="2" color="#00ffee">
    <p><font class="text"><b>【简析】</b><br>
        <p> &nbsp; &nbsp; &nbsp; &nbsp;明亮的月光洒在窗户纸上，好像地上泛起了一层霜。
        我禁不住抬起头来，看那天窗外空中的一轮明月，不由得低头沉思，想起远方的家乡。
        </p>
