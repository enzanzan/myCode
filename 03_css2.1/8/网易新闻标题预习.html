<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,ul{
            margin:0px;
            padding:0px;
        }
        body{
            font:14px/1.5em 微软雅黑;
            color:#333;
            margin:50px;
        }
        ul{
            list-style-type: none;
        }
        li{
            background:url(img/icon.png) no-repeat 0px 11px;
            padding-left:10px;
        }
        li a{
            text-decoration:none;
            color:#404040;
        }
        a:hover{
            color:#ff0033
        }
        li:first-child,li:nth-child(2){
            font-weight:bold;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">内容1</li></a>
        <li><a href="#">内容2</li></a>
        <li><a href="#">内容3</li></a>
        <li><a href="#">内容4</li></a>
        <li><a href="#">内容5</li></a>
    </ul>
</body>
</html>
