<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        option.blue{
            background: #0099ff;
        }
        option.green{
            background: #009900;
        }
        option.red{
            background: #990000;
        }
        option.yellow{
            background: #ffff00;
        }
        option.purple{
            background: #ff00ff;
        }
    </style>
</head>
<body>
    <select>
        <option value="xj" class="blue">香蕉</option>
        <option value="pg" class="green">苹果</option>
        <option value="cm" class="red">草莓</option>
        <option value="bl" class="yellow">菠萝</option>
        <option value="mt" class="purple">蜜桃</option>
    </select>
</body>
</html>
