<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 当多个选择器样式部分相同，将相同部分提取出来，用群组选择器 */
        body,p.special,ul{
            margin:0px;
            padding:0px
        }
        body{
            font-size:12px;
        }
        p.special{
            text-decoration: underline;
            background: #0099ff;
        }
    </style>
</head>
<body>
    <p>p1标记</p>
	<p class="special">p2标记</p>
	<b>加粗</b>
	<p>p3标记</p>
	<p>p4标记</p>
	<em>强调</em>
	<p>p5标记</p>
	<strong>加粗</strong>
	<p>p6标记</p>
	<p>p7标记</p>
	<p>p8标记 <b>里面的b标记</b></p>
	<p>p9标记</p>
	<p>p10标记</p>
	<ul>
		<li>你好吗</li>
	</ul>
</body>
</html>
