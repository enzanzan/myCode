    <title>Document</title>

        /* 群组选择器 */
        b,.spcial,#test{
            background: #0099ff;
            color:#ffffff;
        }
    </style>

<body>
    <p>p1标记</p>
	<p class="special">p2标记</p>
	<b>加粗</b>
	<p>p3标记</p>
	<p>p4标记</p>
	<em class="special">强调</em>
	<p>p5标记</p>
	<strong id="test">加粗</strong>
	<p>p6标记</p>
	<p>p7标记</p>
	<p>p8标记 <b>里面的b标记</b></p>
	<p>p9标记</p>
	<p>p10标记</p>
</body>
</html>
