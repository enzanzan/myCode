<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        p{
			font-size: 36px;
			background: #0099ff;
			color:#fff;
			text-decoration: underline;
		}
        .special{
            font-size:20px;
            background-color: #ff0000;
            font-style:italic;
        }
    </style>
</head>
<body>
    <p>p1标记</p>
	<p>p2标记</p>
	<b>加粗</b>
	<p class="special">p3标记</p>
	<p>p4标记</p>
	<em class="special">强调</em>
	<p>p5标记</p>
	<strong>加粗</strong>
	<p class="special">p6标记</p>
	<p>p7标记</p>
	<p>p8标记 <b>里面的b标记</b></p>
	<p>p9标记</p>
	<p class="special">p10标记</p>
	<p>p11</p>
</body>
</html>
