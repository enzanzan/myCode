<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 链接访问前的样式 */
        a:link{
            color:black;
            text-decoration: none;
        }
        /* 鼠标划入时的样式 */
        a:hover{
            background: #009900;
        }
        /* 鼠标左键按下，未抬起的样式 */
        a:active{
            background: #0000ff;
        }
        /* 链接访问过后的样式 */
        a:visited{
            color:#000000;
        }
    </style>
</head>
<body>
    <a href="a.html">测试哈哈哈</a>
</body>
</html>
