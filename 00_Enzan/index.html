    <style>
        /* 解决图片的3像素bug */
        img{
            vertical-align: top;
        }
        /* 去掉超链接下划线 */
        a{
            text-decoration: none;
        } 
        /* 链接访问前样式  */
        a:link{
            color:rgb(15, 15, 15);
        }
        /* 点击超链接之后字体不变颜色 */
        a:visited{
            color:black
        }
        /* 鼠标划入时的样式 */
        a:hover{
            background: rgb(103, 120, 214);
            color:rgb(249, 249, 250);
        
        }
        .box {
            width: 440px;
            height: 320px;
            /* 定义相对位置 */
            position: relative;
            /* 设置溢出隐藏 */
            overflow: hidden;
            display: inline-block;
        }
        .box img {
            /* 鼠标移入变化时间 */
            transition: all 1s;
        }
        .small {
            width: 400px;
            height: 280px;
            /* 小块背景色 */
            background-color: #00bcd438;
            /* 定义绝对位置 */
            position: absolute;
            top: 20px;
            left: 20px;
            /* 变化时间 */
            transition: all 0.5s;
            /* 透明度为0 */
            opacity: 0;
            /* 转换：放大1倍 */
            transform: scale(1);
        }
        .text-box {
            /* 定义绝对位置 */
            position: absolute;
            left: 0;
            top: 115px;
            width: 440px;
            /* 转换：放大1倍 */
            transform: scale(1);
            /* 透明度为0 */
            opacity: 0;
            /* 变化时间 */
            transition: all 1s;
        }
        /* 图片变化 */
        .box:hover img {
            transform: scale(1.5)
        }
        /* 透明块 */
        .box:hover .small {
            opacity: 1;
            transform: scale(1);
        }
    </style>   
</head>
