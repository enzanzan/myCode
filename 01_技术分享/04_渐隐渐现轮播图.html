<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渐隐渐显轮播图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        ol,
        li {
            list-style-type: none;
        }

        .banner {
            width: 600px;
            height: 400px;
            border: 10px solid #333;
            margin: 30px auto;
            position: relative;
        }

        .banner ul {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .banner ul li {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            color: #fff;
            font-size: 100px;
            display: flex;
            /* 相当于水平居中 */
            justify-content: center;
            /* 相当于垂直居中 */
            align-items: center;
            opacity: 0;
        }

        .banner ul li.active {
            opacity: 1;
            transition: opacity 0.5s linear;
        }

        .banner ol {
            width: 200px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.3);
            position: absolute;
            left: 30px;
            bottom: 30px;
            border-radius: 15px;
            display: flex;
            /* justify-content:主轴对齐方式 
                space-between:两端对齐
                space-around:环绕
                space-evenly:绝对均分
            */
            justify-content: space-evenly;
            align-items: center;
            cursor: pointer;
        }

        .banner ol li {
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
        }

        .banner ol li.active {
            background-color: #ff0000;
        }

        .banner div {
            width: 30px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 20px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .banner div:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .banner div.prev {
            left: 0px;
        }

        .banner div.next {
            right: 0px;
        }
    </style>
    <script src="js/banner.js"></script>
    <script>
        var b = new Banner()
        console.log(b)
    </script>
</head>

<body>
    <!-- 布局结构 -->
    <div class="banner">
        <!-- 承载图片的盒子 -->
        <ul class="imgBox">
            <li class="active" style="background-color: pink;">1</li>
            <li style="background-color: orange;">2</li>
            <li style="background-color: blue;">3</li>
            <li style="background-color: green;">4</li>
            <li style="background-color: purple;">5</li>
        </ul>

        <!-- 承载焦点的盒子 -->
        <ol class="pointBox">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ol>

        <!-- 左右切换按钮 -->
        <div class="prev">&lt;</div>
        <div class="next">&gt;</div>
    </div>
</body>

</html>
