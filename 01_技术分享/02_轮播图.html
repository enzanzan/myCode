    // 2.光标移入轮播图可视区域的时候停止自动播放
    // --光标离开可视区域的时候，再次开始自动播放
    // 3.点击左右按钮可以进行切换
    // --右按钮  切换到下一张图片，显示当前这张图片右边的一张图片
    // --左按钮  切换到上一张图片，显示当前这张图片左边的一张图片
    // 4.点击焦点按钮可以切换
    // --点击哪一个焦点按钮，切换到哪一个焦点按钮对应的那一张图片
    // 5.循环播放
    // --当最后一张图片再次向后的时候，看到的是第一张图片
    // --当第一张图片再次向前的时候，看到的是最后一张图片
