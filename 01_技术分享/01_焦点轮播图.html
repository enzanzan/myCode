<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>焦点轮播图</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            background: url(img/bg.jpg) no-repeat;
            background-size: cover;
        }

        #focusimg {
            border: 1px solid #090;
            position: relative;
            width: 1600px;
            height: 500px;
            left: 50%;
            margin-left: -800px;
            top: 100px;
        }

        #imgs {
            text-align: center;
        }

        #imgs img {
            vertical-align: top;
        }

        #focus1 {
            text-align: center;
            position: absolute;
            top: 480px;
            left: 50%;
            margin-left: -50px;
        }

        #focus1 span {
            /* display: inline-block; */
            display: block;
            float: left;
            width: 16px;
            height: 16px;
            overflow: hidden;
            background: url(img/dot.png) no-repeat;
            margin-right: 10px;
            cursor: pointer;
        }

        #left,
        #right {
            position: absolute;
            top: 220px;
            width: 50px;
            height: 80px;
            line-height: 80px;
            background: rgba(0, 0, 0, 0.5);
            text-align: center;
            font-size: 30px;
            cursor: pointer;
            color: #fff;
            font-family: "宋体";
        }

        #right {
            right: 0px;
        }
    </style>
    <script>
        window.onload = function () {
            var $ = function (id) {
                return document.getElementById(id);
            }
            var focusimg = $("focusimg");
            var imgs = $("imgs");
            var focus1 = $("focus1");
            var spans = focus1.getElementsByTagName("span");
            var left = $("left");
            var right = $("right");
            var currentIndex;

            for (var i = 0; i < spans.length; i++) {
                spans[i].index = i;
                spans[i].onclick = function () {
                    for (var j = 0; j < spans.length; j++) {
                        spans[j].style.background = "url(img/dot.png)";
                    }
                    this.style.background = "url(img/dotActive.png)";
                    currentIndex = this.index;
                    if (-[1,]) {
                        imgs.firstElementChild.src = "img/" + (this.index + 1) + ".jpg";
                    } else {
                        imgs.firstChild.src = "img/" + (this.index + 1) + ".jpg";
                    }
                };
            }
            //自动轮播图
            var k = 1;
            function play() {
                if (-[1,]) {
                    imgs.firstElementChild.src = "img/" + (k + 1) + ".jpg";
                } else {
                    imgs.firstChild.src = "img/" + (k + 1) + ".jpg";
                }
                if (k >= 4) {
                    k = -1;
                }
                k++;
            }
            setInterval(function () {
                for (var j = 0; j < spans.length; j++) {
                    spans[j].style.background = "url(img/dot.png)";
                }
                if (currentIndex != undefined) {
                    k = currentIndex;
                    currentIndex = undefined;
                }
                spans[k].style.background = "url(img/dotActive.png)";
                play();
            }, 3000);
            // right.onclick = function () {
            //     spans[k].style.background = "url(img/dotActive.png)";
            //     spans[k-1].style.background = "url(img/dot.png)";
            //     play();
            // }

        };
    </script>
</head>

<body>
    <div id="focusimg">
        <div id="imgs">
            <img src="img/1.jpg">
        </div>
        <div id="focus1">
            <span class="s1" style="background:url(img/dotActive.png);"></span>
            <span class="s2"></span>
            <span class="s3"></span>
            <span class="s4"></span>
            <span class="s5"></span>
        </div>
        <span id="left">&lt;</span>
        <span id="right">&gt;</span>
    </div>
</body>

</html>
