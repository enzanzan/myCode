<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 创建一个对象
        var stu={
            id:"0203",
            name:"恩铭",
            age:"22",
            sex:"男",
            study:function(){
                alert("持之以恒，自律且用心");
            }
        }
        // 使用对象的属性
        console.log("姓名:",stu.name)
        // 改变对象的属性的值
        stu.name="轩铭";
        console.log(stu);
        console.log("改变后的姓名:",stu["name"]);
        // 使用对象的方法
        stu.study();  // 调用方法
    </script>
</head>
