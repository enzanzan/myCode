<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 创建一个函数 eat
        // 没有 return 语句，所以没有返回值函数
        function eat(){
            alert("早餐");
        }
        // 函数必须调用才会执行
        // 调用:函数名() 
        eat();
    </script>
</head>
