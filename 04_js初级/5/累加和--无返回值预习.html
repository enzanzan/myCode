<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function lj(start,end){
            var sum=0
        for(var i=start;i<=end;i++){
            sum+=i;
        }
        document.write(sum+"<br>");
        }
        // 无返回值
        // 1-10累加
        lj(1,10);
        // 100-999累加
        lj(100,999);
        // 1000-9999累加
        lj(1000,9999);
    </script>
</head>
<body>
    
</body>
</html>
