<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str=prompt("请输入一个数字:","")
        switch(str){
            case "1":
                alert("香蕉");
                break;
            case "2":
                alert("苹果");
                break;
            case "3":
                alert("草莓");
                break;
            default:
                alert("橘子");
        }
    </script>
</head>
<body>
    
</body>
</html>
