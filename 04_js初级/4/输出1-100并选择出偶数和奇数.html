<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
            document.write("1-100之间的整数有:"+"<br>");
        for(var i=1;i<=100;i++){
            document.write(i+"&nbsp;");
            }
            document.write("<br>"+"其中偶数有:"+"<br>");
        for(var i=1;i<=100;i++){
            if(i%2==0){
                document.write(i+"&nbsp;");
            }
        }
            document.write("<br>"+"其中奇数有:"+"<br>");
        for(var i=1;i<=100;i++){
            if(i%2==1){
                document.write(i+"&nbsp;");
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
