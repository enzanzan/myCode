<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var i,sum;
        i=1;
        sum=0;
        while(i<=100){
            sum=sum+i;
            i++;
        }
        document.write("1-100累加的和是:"+sum);
    </script>
</head>
