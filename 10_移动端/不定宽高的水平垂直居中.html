<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不定宽高的水平垂直居中</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }

        .father {
            width: 200px;
            height: 200px;
            display: flex;
            display: -webkit-flex;
            justify-content: center;
            align-items: center;
            background-color: #090;
        }

        .son {
            width: 50px;
            height: 50px;
            background-color: #09f;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
