<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原生js实现简单计算器</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .dome {
            width: 400px;
            height: 430px;
            margin: 50px auto;
            background: #FAEBD7;
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }

        .dome input {
            background: #fff;
            width: 100%;
            height: 50px;
            font-size: 24px;
            margin-bottom: 30px;
            text-align: right;
        }

        .dome button {
            width: 90px;
            height: 60px;
            background: rgba(255, 255, 255, 0.7);
            border: none;
            margin: 5px;
            float: left;
            font-size: 30px;
            border-radius: 8px;
        }

        .dome button:hover {
            cursor: pointer;
            background: rgba(0, 0, 255, 0.4);
        }

        #result {
            background-color: #3B78DD;
            height: 132px;
        }

        #result:hover {
            background: #1760D7;
        }

        #noFloat1,
        #noFloat2,
        #noFloat3 {
            float: none;
            position: absolute;
            top: 385px;
            left: 20px;
        }

        #noFloat2 {
            left: 120px;
        }

        #noFloat3 {
            left: 220px;
        }
    </style>
</head>

<body>
    <div class="dome">
        <!-- 显示屏 -->
        <input type="text" id="ipt" value="" disabled>

        <!-- 计算器按键 -->
        <button onclick="clean()">C</button>
        <button onclick="addCount(this.innerText)">÷</button>
        <button onclick="addCount('*')">×</button>
        <button onclick="back()">←</button>

        <button onclick="addCount(this.innerText)">7</button>
        <button onclick="addCount(this.innerText)">8</button>
        <button onclick="addCount(this.innerText)">9</button>
        <button onclick="addCount(this.innerText)">-</button>

        <button onclick="addCount(this.innerText)">4</button>
        <button onclick="addCount(this.innerText)">5</button>
        <button onclick="addCount(this.innerText)">6</button>
        <button onclick="addCount(this.innerText)">+</button>

        <button onclick="addCount(this.innerText)">1</button>
        <button onclick="addCount(this.innerText)">2</button>
        <button onclick="addCount(this.innerText)">3</button>

        <button id="result" onclick="result()">=</button>
        <button id="noFloat1" onclick="addCount(this.innerText)">%</button>
        <button id="noFloat2" onclick="addCount(this.innerText)">0</button>
        <button id="noFloat3" onclick="addCount(this.innerText)">.</button>
    </div>
</body>
<script>
    var ipt = document.getElementById("ipt");
    function addCount(num) {
        ipt.value += num;
    }

    // 返回结果
    // eval():函数计算或执行参数
    function result() {
        ipt.value = eval(ipt.value);
        // setTimeout(function () {
        //     ipt.value = "";
        // }, 3000)
    }

    // 清除数据
    function clean() {
        ipt.value = "";
    }

    // 退格
    function back() {
        ipt.value = ipt.value.slice(0, ipt.value.length - 1);
    }
</script>

</html>
