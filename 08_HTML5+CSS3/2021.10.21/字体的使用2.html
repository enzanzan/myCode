<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用字体</title>
    <style>
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?vwdhlz');
            src: url('fonts/icomoon.eot?vwdhlz#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?vwdhlz') format('truetype'),
                url('fonts/icomoon.woff?vwdhlz') format('woff'),
                url('fonts/icomoon.svg?vwdhlz#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        div {
            /* use !important to prevent issues with browser extensions that change fonts */
            font-family: 'icomoon' !important;
            line-height: 1;
            color: #404040;
            font-size: 40px;
        }

        div.one:before {
            content: "\e900";
        }

        div.two:before {
            content: "\e91b";
        }
    </style>
</head>

<body>
    <div class="one"></div>
    <div class="two"></div>
</body>

</html>
