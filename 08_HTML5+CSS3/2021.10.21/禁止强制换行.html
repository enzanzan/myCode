<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>禁止强制换行</title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            border: 3px solid #f00;
            /* 禁止强制换行 */
            white-space: nowrap;
            overflow: hidden;
            /* 把多余文字显示成 ... */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div id="div1">
        明天的你会感谢今天努力的自己！
        明天的你会感谢今天努力的自己！
        明天的你会感谢今天努力的自己！
        明天的你会感谢今天努力的自己！
        明天的你会感谢今天努力的自己！
    </div>
</body>

</html>
