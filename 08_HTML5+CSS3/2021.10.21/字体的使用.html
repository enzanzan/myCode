<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体的使用</title>
    <style>
        @font-face {
            /* 字体名 */
            font-family: 'austie_bost_wibblyregular';
            src: url('fonts/austie_bost_wibbly-webfont-webfont.woff');
            src: url('fonts/austie_bost_wibbly-webfont-webfont.woff2');
            font-weight: normal;
            font-style: normal;
        }

        div {
            /* 使用字体:在font-family输入字体名即可 */
            font-family: austie_bost_wibblyregular;
        }
    </style>
</head>

<body>
    <div>
        good
    </div>
</body>

</html>
